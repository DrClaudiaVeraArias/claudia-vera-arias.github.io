<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Claudia A. Vera-Arias, Ph.D</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .contact-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      margin: 60px auto;
      max-width: 900px;
      gap: 30px;
      padding: 20px;
    }

    .contact-wrapper img {
      width: 250px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .container {
      max-width: 600px;
      padding: 30px 40px;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      color: #1b1b1b;
      text-align: center;
    }

    .container h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #0b2340;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
    }

    .container p {
      font-size: 1.3em;
      margin: 15px 0;
      font-weight: 600;
    }

    .container a {
      color: #002f6c;
      text-decoration: none;
      font-weight: 700;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .container a:hover {
      color: #ffdd57;
      border-bottom: 2px solid #ffdd57;
    }

    .back-home {
      display: block;
      margin: 20px auto;
      text-align: center;
      font-weight: bold;
      color: #002f6c;
      text-decoration: none;
      font-size: 1.1em;
    }

    .back-home:hover {
      text-decoration: underline;
      color: #ff9900;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
        padding: 20px;
      }

      .container h1 {
        font-size: 2.2em;
      }

      .container p {
        font-size: 1.1em;
      }

      .contact-wrapper img {
        width: 180px;
      }
    }
  </style>
</head>
<body>

  <!-- Back to Home (top) -->
  <a href="index.html" class="back-home">← Back to Home</a>

  <div class="contact-wrapper">
    <img src="Caricatura_Claudia.jpg" alt="Caricatura de Claudia Vera Arias">
    <div class="container">
      <h1>Contact</h1>
      <p>Email: <a href="mailto:claudia.vera.arias@gmail.com">claudia.vera.arias@gmail.com</a></p>
      <p>Phone: +593 99 076 4055</p>
      <p>LinkedIn: <a href="https://www.linkedin.com/in/claudia-a-vera-arias90/" target="_blank" rel="noopener noreferrer">linkedin.com/in/claudia-a-vera-arias90</a></p>
    </div>
  </div>

  <!-- Back to Home (bottom) -->
  <a href="index.html" class="back-home">← Back to Home</a>

</body>
</html>
